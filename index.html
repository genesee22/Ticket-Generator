<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Irish+Grover&family=Jaro:opsz@6..72&family=Konkhmer+Sleokchher&family=Lexend+Zetta:wght@100..900&family=Titan+One&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <h1 class="title">TICKET GENERATOR</h1>

        <div class="control-menu">
            <button class="control-btns" id="hw-btn">HALLOWEEN</button>
            <button class="control-btns" id="ch-btn">CHRISTMAS</button>        
            <button class="control-btns" id="next-btn">NEXT</button>        
        </div>
    </div> 

    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/barcodes/JsBarcode.code128.min.js"></script>
    <script src="js/features.js" type="module"></script>
    <script src="js/canvas.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
